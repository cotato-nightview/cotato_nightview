<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script type="text/javascript" id="kakao"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=731d04e17a6d5ee692829911c5c77521"></script>
    <style>
        #map {
            width: 100vw;
            height: 100vh;
        }

        #signin, #logout {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        #login {
            position: absolute;
            right: 110px;
            top: 20px;
        }

        .btn {
            z-index: 2;
        }

        #sidebar {
            z-index: 2;
            height: 100vh;
            width: 380px;
        }

        .scrollarea {
            overflow-y: auto;
        }

        #place-panel {
            width: 380px;
            display: none;
            z-index: 2;
            float: right;
        }

        .place-info {
            display: none;
            height: 100vh;
            z-index: 2;
            background-color: white;
        }
    </style>
</head>

<body>

<button sec:authorize="isAnonymous()" type="button" id="login" class="btn btn-primary"
        onclick="">Login
</button>
<button sec:authorize="isAnonymous()" type="button" id="signin" class="btn btn-primary"
        onclick="">Sign in
</button>
<button sec:authorize="isAuthenticated()" type="button" id="logout" class="btn btn-primary"
        onclick="">Logout
</button>
<div id="map">
    <div style="display: flex">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" id="sidebar">
            <div class="list-group list-group-flush border-bottom scrollarea">
                <div href="/"
                     class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                    <div class="input-group rounded">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                               aria-describedby="search-addon"/>
                        <button type="submit" class="input-group-text border-0" id="search-addon">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <!--                db에서 가져온 요소를 반복해서 출력-->
                <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" th:id="'place'+${place.id}" th:each="place : ${placeDtoList}">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1" th:text="${place.title}"></strong>
                        <small class="text-muted"></small>
                    </div>
                    <div class="col-10 mb-1 small" th:text="${place.address}"></div>
                </a>

            </div>
        </div>

        <!--목록 클릭시 표시되는 정보들-->
        <div id="place-panel">
            <div th:id="'place'+${place.id}+'-info'" class="place-info" th:each="place : ${placeDtoList}" >
                <a th:text="${place.title}" th:href="@{'https://map.kakao.com/link/to/'+${place.title} + ',' + ${place.latitude} + ',' + ${place.longitude}}" ></a>
            </div>

        </div>
    </div>

</div>


<script th:src="@{/js/kakaoMap.js}"></script>
<script th:inline="javascript">
    var placeList = [[${placeDtoList}]];
    var defaultLongitude = [[${defaultPlace.longitude}]];
    var defaultLatitude = [[${defaultPlace.latitude}]];

    var map = showMap(defaultLatitude, defaultLongitude);

    // 마커 생성
    makeMarkers(map, placeList);


    var placePanel = document.getElementById("place-panel");
    var placeInfos = document.getElementsByClassName("place-info");
    var placeTitles = document.getElementsByClassName('list-group-item');

    var last_clicked;

    for (let i = 0; i < placeInfos.length; i++) {
        // 장소 제목들에 클릭 시 정보 표시되게 이벤트 추가
        placeTitles[i].addEventListener("click", function () {
            if (last_clicked != undefined) {
                last_clicked.style.display = "none";
                placePanel.style.display = "none";
            }
            var placeInfo = document.getElementById(this.id + "-info");
            last_clicked = placeInfo;
            placePanel.style.display = "block";
            placeInfo.style.display = "block";
        });

        // 장소 정보를 클릭하면 사라지게 이벤트 추가
        placeInfos[i].addEventListener("click", function () {
            this.style.display = "none";
            placePanel.style.display = "none";
        });
    }

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
