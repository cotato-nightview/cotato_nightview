<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .signup-input {
            display: flex;
            flex-direction: column;
        }
        .valid-message {
            color: red;
        }
        .background {
            height: 100vh;
            width: 100vw;
            background: no-repeat center;
            background-image: linear-gradient(
                    rgba(217, 217, 217, 0.5),
                    rgba(217, 217, 217, 0.5)
            ),
            url("https://images.pexels.com/photos/15375822/pexels-photo-15375822.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
    </style>
    <!-- name 과 id 가 같아야함-->
</head>
<body class="text-center">
<div class="background">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form action="/signup" method="post" th:object="${memberDto}">
<!--                            th:object="memberDto"-->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <h3 class="mb-5">Sign up</h3>

                                <div class="form-outline mb-4 signup-input">
                                    <input type="text" id="email" name="email"
                                           th:value="${memberDto?.email}" placeholder="이메일을 입력해주세요."
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="email">Email</label>
                                    <span class="valid-message" th:text="${valid_email}"></span>
                                </div>

                                <div class="form-outline mb-4 signup-input">
                                    <input type="text" id="username" name="username"
                                           th:value="${memberDto?.username}" placeholder="이름을 입력해주세요."
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="username">Username</label>
                                    <span class="valid-message" th:text="${valid_username}"></span>
                                </div>

                                <div class="form-outline mb-4 signup-input">
                                    <input type="password" id="password" name="password"
                                           th:value="${memberDto?.password}" placeholder="비밀번호를 입력해주세요."
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="password">Password</label>
                                    <span class="valid-message" th:text="${valid_password}"></span>
                                </div>

                                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</div>
<script>
    // var msg = '${message}';
    // if(msg) {
    //     alert(msg);
    // }
</script>
<script th:inline="javascript">
    let message = [[${message}]];
    if(message)
    alert(message);
</script>
</body>
</html>
