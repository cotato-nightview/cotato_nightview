<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>Sing In</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
  <form th:action="@{/signup}" method="post" style="width:700px">
    <p class="register">회원가입</p>
    <label for="email" class="form-label"> 아이디 </label>
    <input id="email" type="text" class="input">
    <label for="password" class="form-label"> 비밀번호 </label>
    <input id="password" type="password" class="input">
    <label for="membername" class="form-label"> 닉네임 </label>
    <input id="membername" type="text" class="input">
    <button type="submit">가입</button>
    &nbsp;
    &nbsp;
    <button th:action="@{/articles}" type="button">취소</button>
  </form>
</main>


</body>
</html>
