<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Sing In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .background {
            height: 100vh;
            width: 100vw;
            background: no-repeat center;
            background-image: linear-gradient(
                    rgba(217, 217, 217, 0.5),
                    rgba(217, 217, 217, 0.5)
            ),
            url("https://images.pexels.com/photos/15375822/pexels-photo-15375822.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
            background-size: cover;
            overflow-x: hidden;
            overflow-y: hidden;
            background-attachment: fixed;
        }

    </style>


</head>
<body class="text-center">
<div class="background">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form action="/loginProcess" method="post" style="display:flex;flex-direction: column">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <h3 class="mb-5">Login</h3>

                                <div id="emailInput" class="form-outline mb-4">
                                    <input type="text" id="email" name="email" class="form-control form-control-lg"/>
                                    <label class="form-span" for="email">Email</label>
                                    <p style="color: red" id="valid-message" th:if="error" class="valid-message"
                                          th:text="${exception}"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <a style="margin-bottom: 24px" href="/signup">Signup</a>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
